{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <h2 class="text-center mb-4">Cadastro de Pessoa</h2>
        
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            
            <div class="mb-3">
                <label for="turno" class="form-label">Turno:</label>
                <select class="form-select" id="turno" name="turno" required>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="test">Teste</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="turma" class="form-label">Turma:</label>
                <select class="form-select" id="turma" name="turma" required>
                    {% for turma in turmas %}
                    <option value="{{ turma }}">{{ turma }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Capturar Fotos:</label>
                <div class="ratio ratio-4x3 mb-2">
                    <video id="videoCaptura" autoplay playsinline class="bg-dark"></video>
                </div>
                <div class="d-flex justify-content-center gap-2 mb-2">
                    <button type="button" id="btnCapturar" class="btn btn-primary" disabled>Capturar Foto</button>
                    <button type="button" id="btnIniciar" class="btn btn-success">Iniciar Câmera</button>
                </div>
                <small class="text-muted">Capture pelo menos 10 fotos do rosto em diferentes ângulos</small>
            </div>
            
            <div id="previewFotos" class="d-flex flex-wrap gap-2 mb-3"></div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
            </div>
        </form>
        
        <div id="mensagem" class="mt-3"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('videoCaptura');
    const btnIniciar = document.getElementById('btnIniciar');
    const btnCapturar = document.getElementById('btnCapturar');
    const btnCadastrar = document.getElementById('btnCadastrar');
    const previewFotos = document.getElementById('previewFotos');
    const mensagem = document.getElementById('mensagem');
    const form = document.getElementById('cadastroForm');
    
    let stream = null;
    const fotosCapturadas = [];
    
    btnIniciar.addEventListener('click', iniciarCamera);
    btnCapturar.addEventListener('click', capturarFoto);
    form.addEventListener('submit', cadastrarPessoa);
    
    function iniciarCamera() {
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'user',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }, 
            audio: false 
        })
        .then(function(s) {
            stream = s;
            video.srcObject = stream;
            btnIniciar.disabled = true;
            btnCapturar.disabled = false;
            mensagem.innerHTML = '<div class="alert alert-info">Posicione o rosto no centro e capture várias fotos em diferentes ângulos</div>';
        })
        .catch(function(err) {
            console.error("Erro ao acessar câmera:", err);
            mensagem.innerHTML = `
                <div class="alert alert-danger">
                    Erro ao acessar a câmera: ${err.message || 'Verifique as permissões da câmera'}
                </div>
            `;
        });
    }
    
    function capturarFoto() {
        if (!stream) return;
        
        // Criar efeito de flash
        const flash = document.createElement('div');
        flash.className = 'flash-effect';
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 300);
        
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const imageData = canvas.toDataURL('image/jpeg', 0.8);
        fotosCapturadas.push(imageData);
        
        // Adicionar preview
        const preview = document.createElement('div');
        preview.className = 'position-relative';
        preview.style.width = '80px';
        preview.style.height = '60px';
        
        const img = document.createElement('img');
        img.src = imageData;
        img.className = 'img-thumbnail h-100 w-100';
        img.style.transform = 'scaleX(-1)';
        
        const btnRemover = document.createElement('button');
        btnRemover.className = 'btn btn-danger btn-sm position-absolute top-0 end-0';
        btnRemover.innerHTML = '&times;';
        btnRemover.style.transform = 'translate(50%, -50%)';
        btnRemover.onclick = function() {
            const index = fotosCapturadas.indexOf(imageData);
            if (index !== -1) {
                fotosCapturadas.splice(index, 1);
            }
            preview.remove();
        };
        
        preview.appendChild(img);
        preview.appendChild(btnRemover);
        previewFotos.appendChild(preview);
        
        // Feedback visual
        btnCapturar.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Capturando...';
        setTimeout(() => {
            btnCapturar.innerHTML = 'Capturar Foto';
        }, 500);
    }
    
    function cadastrarPessoa(e) {
        e.preventDefault();
        
        const nome = document.getElementById('nome').value.trim();
        const turno = document.getElementById('turno').value;
        const turma = document.getElementById('turma').value;
        
        if (fotosCapturadas.length < 10) {
            mensagem.innerHTML = '<div class="alert alert-warning">Capture pelo menos 10 fotos para melhor reconhecimento</div>';
            return;
        }
        
        btnCadastrar.disabled = true;
        btnCadastrar.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Cadastrando...';
        
        fetch("/api/capturar_fotos", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                nome: nome,
                turno: turno,
                turma: turma,
                fotos: fotosCapturadas
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro na requisição');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                mensagem.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                form.reset();
                previewFotos.innerHTML = '';
                fotosCapturadas.length = 0;
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                    stream = null;
                }
                
                btnIniciar.disabled = false;
                btnCapturar.disabled = true;
            } else {
                mensagem.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        })
        .catch(error => {
            mensagem.innerHTML = `<div class="alert alert-danger">Erro ao cadastrar: ${error.message || 'Tente novamente'}</div>`;
        })
        .finally(() => {
            btnCadastrar.disabled = false;
            btnCadastrar.innerHTML = 'Cadastrar';
        });
    }
    
    // Parar a câmera quando a página for fechada
    window.addEventListener('beforeunload', function() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    });
});
</script>
{% endblock %}
